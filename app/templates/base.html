<!doctype html>
<html><head>
    <title>
    {% if page_title %}
        {{ page_title }} - pom
    {% else %}
        pom: monochrome micro-poetry
    {% endif %}</title>
    <script src="{{url_for('.static', filename='bower_components/jquery/dist/jquery.js')}}"></script>
    <script src="{{url_for('.static', filename='bower_components/bootstrap/dist/js/bootstrap.js')}}"></script>

    <link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='bower_components/bootstrap/dist/css/bootstrap.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='css/main.css')}}">

</head>
<body>

    <div class="navbar">
        <a href="{{ url_for('index') }}">home</a>
        {% if not g.user.is_authenticated %}
            | <a href="{{ url_for('create') }}">create</a>
            | <a href="{{ url_for('login') }}">log in</a>
        {% else %}
            | <a href="{{ url_for('user', nickname=g.user.nickname) }}">{{ g.user.nickname }}</a>
            | <a href="{{ url_for('new_poem') }}">write</a>
            | <a href="{{ url_for('logout') }}">log out</a>
        {% endif %}
    </div>

    <div class="notifications">
        {% include "flash.html" %}
    </div>

    {% block content %}
    {% endblock %}

</body></html>
