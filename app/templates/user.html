<!-- extend from base layout -->
{% extends "userBase.html" %}
{% block user_content %}
    {% if user.about_me %}<p>About me: {{ user.about_me }}</p>{% endif %}
    {% if user.last_seen %}<p>Last seen: {{ user.last_seen_display }} UTC</p>{% endif %}
    </div>
    <div class="contents">
    {% for poem in user.poems %}
        {% include "poem.html" %}
    {% endfor %}
    </div>
{% endblock %}
