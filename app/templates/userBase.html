<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
    <table>
    <tr valign="top">
        <td><img src="{{ user.avatar(128) }}"></td>
    </tr>
    </table>
    <div class="header">
    {% if g.user == user %}
        <h1>Your profile ({{ user.nickname }})</h1>
        <p><a href="{{ url_for('edit_profile') }}">edit profile</a></p>
    {% else %}
        <h1>{{ user.nickname }}'s profile</h1>
    {% endif %}
    {% block user_content %}{% endblock %}
{% endblock %}
