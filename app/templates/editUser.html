<!-- extend base layout -->
{% extends "userBase.html" %}
{% block user_content %}
    <form action="" method="post" name="edit">
        {# Todo: add padding to table cells #}
        {{ form.hidden_tag() }}
        <table>
            <tr>
                <td>Your nickname:</td>
                <td>{{ form.nickname(size=24) }}</td>
            </tr>
            <tr>
                <td>Your email:</td>
                <td>{{ user.email }}</td>
            </tr>
            <tr>
                <td>About yourself:</td>
                <td>{{ form.about_me(col=32, rows=4) }}</td>
            </tr>
            <td></td>
            <td><input type="submit" value="Save"></td>
        </table>
    </form>
{% endblock %}
