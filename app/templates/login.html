<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
    {{super()}}
    <h1>Sign In</h1>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>Please enter your username:<br>
           {{ form.username() }}
        </p>
        <p>Please enter your password:<br>
        {{ form.password() }}</p>
        <p>{{ form.remember_me }} Remember Me</p>
        <p><input type="submit" value="Sign In"></p>
    </form>
{% endblock %}
